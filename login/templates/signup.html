<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body bgcolor="#B5EAAA">
    <center><b><i><font color="blue" size="22">signup</font> </i></b><br><br>
        <form action="/signupsuccess" method="post">
            <input type="text" name="semail" placeholder="eg-user@gmail.com" required  autofocus style="font-size: 13pt; height: 40px; width:500px; "><br><br>
            <input type="text" name="sname" placeholder="user name,upto 20 characters" required autofocus maxlength="20" style="font-size: 13pt; height: 40px; width:500px; "><br><br>
            <input type="text" name="sphoneno" placeholder="phone number,must be 10 digits" maxlength="10" minlength="10" required autofocus style="font-size: 13pt; height: 40px; width:500px; "><br><br>
            <input type="password" name="spassword" placeholder="password have at least one capital letter,digit,special characters" required autofocus minlength="8" maxlength="18" style="font-size: 13pt; height: 40px; width:500px; "><br><br>
            <input type="password" name="s1password" placeholder="re-enter password " required autofocus minlength="8" maxlength="15" style="font-size: 13pt; height: 40px; width:500px; "><br><br>
            <input type="submit" value="signup" style="font-size: 30px; height: 45px; width: 130px"><br><br>
        </form>
        <form action="/signupback" method="post">
            <input type="submit" value="back" style="font-size: 30px; height: 45px; width: 130px">
        </form>
    </center>
</body>
</html>
